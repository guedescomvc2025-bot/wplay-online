<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAREZ (WPLAY)</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('https://img.olx.com.br/images/62/626539171462585.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .message-container {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #006400;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .telegram-link {
            display: inline-block;
            background: linear-gradient(to bottom, #006400, #003300);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .telegram-link:hover {
            background: linear-gradient(to bottom, #00ff00, #006400);
            box-shadow: 0 0 10px #00ff00;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #7fff00;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>WAREZ (WPLAY)</h1>
        <p><strong>JAJA VOLTAREMOS</strong></p>
        <p>Para mais informações, acesse o grupo:</p>
        <a href="https://t.me/MUNDO_DOS_BOTS" class="telegram-link" target="_blank">MUndo dos bots</a>
        <p class="signature">Atenciosamente, @DarkMensageiro</p>
    </div>
</body>
</html>
